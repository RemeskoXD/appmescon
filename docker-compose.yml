version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mescon
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  server:
    build: ./server
    volumes:
      - ./server:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mescon
      - JWT_SECRET=dev-secret
      - PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      - db
  web:
    build: .
    command: npm run dev --workspace=.
    ports:
      - "3000:3000"
volumes:
  db_data:
